name: Run Backend Tests

on:
  push:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run PostgreSQL
        run: docker-compose -f compose.yml up -d test-db

      - name: Run Redis
        run: docker-compose -f compose.yml up -d test-redis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Run Backend Tests
        run: ./gradlew :adapters:adminApi:test --stacktrace --no-daemon --build-cache
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          GOOGLE_OAUTH2_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH2_CLIENT_SECRET }}
          JWT_ENCRYPTION_KEY: ${{ secrets.JWT_ENCRYPTION_KEY }}
          JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
          REDIS_ENDPOINT: ${{ secrets.REDIS_ENDPOINT }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SESSION_SIGN_KEY: ${{ secrets.SESSION_SIGN_KEY }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'